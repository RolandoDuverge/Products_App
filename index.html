<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <title>App Productos</title>
</head>
<body>
<!-- Menu de Navegaci칩n-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">App Productos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarColor03">

            <ul class="navbar-nav me-auto"></ul>

          <form class="d-flex">
            <input class="form-control me-sm-2" type="text" placeholder="Search">
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
<!-- Cuerpo-->
<div class="container">
    <div id="App" class="row pt-5">

        <div class="col-md-4">
            <div class="card border-primary mb-3" style="max-width: 40rem;">
                <div class="card-header">Agregar Producto</div>
                <form id="form-producto" class="card-body">
                    <fieldset>
                        <div class="form-group">
                          <label for="name" class="form-label mt-4">Nombre</label>
                          <input type="text" class="form-control" id="name" placeholder="Ingresar nombre" > 
                        </div>

                        <div class="form-group">
                            <label for="price" class="form-label mt-4">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="price" placeholder="Ingresar precio" > 
                          </div>

                          <div class="form-group">
                            <label for="year" class="form-label mt-4">A침o</label>
                            <input type="number" value="2021" min="1900" class="form-control" id="year" placeholder="Ingresar a침o" > 
                          </div>
                        <br>            
                          <input type="submit" value="Guardar" class="btn btn-success">
                    </fieldset>
                    </div>
                </form>
            </div>
        <div class=" mb-3 col-md-8">
            <div class="card text-white bg-primary">
            <div class="card-header">Lista de Productos</div>
            <table id="lista-producto" class="table table-hover">
                <thead>
                    <tr class="table-active text-white">
                        <th scope="col">Nombre Producto</th>
                        <th scope="col">Precio Producto</th>
                        <th scope="col">A침o Producto</th>
                    </tr>
                </thead>

            </table>
        </div>
    </div>
</div>

    <script type="text/javascript" src="App.js"></script>
</body>
</html>
